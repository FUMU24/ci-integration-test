name: workflow with in memory database test
on: [push,pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4

     - name: setup java 17
       uses: actions/setup-java@v4
       with:
         distribution: 'temurin'
         java-version: '17'
     - name: Build with maven
       run: mvn clean test